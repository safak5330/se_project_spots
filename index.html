<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A social media site where users can share their own photos and interact with other users' photos."
    />
    <meta name="author" content="Safa Khamis" />
    <meta
      name="keywords"
      content="share, photos, social media, social, publish, self-publish, like, follow, spots"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="./images/Logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
          />
          <div class="profile__information">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__role">Civil Aviator</p>
            <button type="button" class="profile__edit-container">
              <img
                class="profile__edit"
                src="./images/edit-icon.svg"
                alt="edit icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post">
            <img
              class="profile__new-post-icon"
              src="./images/plus-icon.svg"
              alt="plus icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="photo by mortiz feldmann"
            />
            <div class="card__information">
              <h2 class="card__title">Val Thorens</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="photo by ceiline"
            />
            <div class="card__information">
              <h2 class="card__title">Restaurant terrace</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="photo by tubanur dogan"
            />
            <div class="card__information">
              <h2 class="card__title">An outdoor cafe</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="photo by maurice laschet"
            />
            <div class="card__information">
              <h2 class="card__title">
                A very long bridge, over the forest...
              </h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="photo by van anh nguyen"
            />
            <div class="card__information">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="photo by mortiz feldmann"
            />
            <div class="card__information">
              <h2 class="card__title">Mountain house</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"><p class="footer__text">2025 Â© Spots</p></footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <label for="profile-name-input" class="modal__label">Name</label>
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
              <label for="profile-description-input" class="modal__label"
                >Description</label
              >
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
              <button type="submit" class="modal__submit-btn">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <label for="image-link" class="modal__label">Image link</label>
              <input
                id="image-link"
                type="text"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
              <label for="image-caption" class="modal__label">Caption</label>
              <input
                id="image-caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
              <button type="submit" class="modal__submit-btn">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
